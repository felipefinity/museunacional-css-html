<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Museu Nacional</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>

<body>

    <div id="container">
        <!--Início container-->

        <header>

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

        </header>

        <div id="principal">
            <!--Início principal-->

            <div id="conteudo">
                <section id="capa">
                    <img src="imagens/museu.png" alt="">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend></legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93" width="93" alt="Descricao imagem">
                    </a>

                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93" width="93">
                    </a>

                </section>

            </aside>

            <!--Fim principal-->
        </div>

        <!--Fim container-->
    </div>
</body>

</html>
